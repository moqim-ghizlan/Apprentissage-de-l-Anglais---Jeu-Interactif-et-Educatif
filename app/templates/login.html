        <div class="escape">
            <div style="width:220px; height:0px; margin:5% auto; background: rgb(255,214,94); /* Old browsers */
                        background: -moz-linear-gradient(top, rgba(255,214,94,1) 0%, rgba(254,191,4,1) 100%); /* FF3.6+ */

                <br/><br/><br/>
	        <div class="ribbon-wrapper"><div class="glow">&nbsp;</div>
		    <div class="ribbon-front">
			    Escape Game
		    </div>
		    <div class="ribbon-edge-topleft"></div>
		    <div class="ribbon-edge-topright"></div>
		    <div class="ribbon-edge-bottomleft"></div>
		    <div class="ribbon-edge-bottomright"></div>
	    </div>
	    </div>
            <img src="/static/images/escape game.png" alt="escape game">
        </div>
        <div class="login">
            <h1>Login to your account</h1>
            <form method="POST">
                <p>Email</p>
                <input class="btn btn-outline-secondary btn_perso" type="email" name="email" id="email" placeholder="example@mail.com" required="required">
                <p>Password</p>
                <input class="btn btn-outline-secondary btn_perso" type="password" name="password" id="password" placeholder="password" required="required">
                <p style="color:red; text-align: center;">{{ status }}</p>
                <label>
                    <input type="checkbox" checked="checked" name="remember-me"> Remember Me
                </label><br />
                <input class= "bouton-login btn btn-warning btn-lg btn_login" type="submit" value="Login">
            </form>
        </div>
    </div>
