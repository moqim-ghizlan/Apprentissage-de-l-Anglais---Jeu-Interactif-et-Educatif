{% block main %}

                    <input class="inputElem fields higherFields" type="text" name="fname" placeholder="First name" required="required">
                    <input class="inputElem fields higherFields" type="text" name="lname" placeholder="Last name" required="required">
                </div>
                <input class="inputElem fields lowerFields" type="email" name="email" placeholder="firstName.lastName@univ-orlÃ©ans.fr" required="required">
                <input class="inputElem fields lowerFields" type="text" name="password" placeholder="Suggestion : {{generate_random_password}}">

                <input type="submit" value="CONFIRM" id="submitButton">
            </form>
        </div>
    </div>
{% endblock %}
